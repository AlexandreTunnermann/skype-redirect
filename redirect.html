<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skype Redirect</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const skypeParam = urlParams.get('skype');

        if (skypeParam) {
            const skypeLink = `skype:${skypeParam}`;
            window.location.href = skypeLink;

            // Attempt to close the tab after a small delay
            setTimeout(() => {
                window.close();
            }, 1000); // Adjust delay as needed (1 second here)
        }
    </script>
</head>
<body>
    <h1>Redirecting to Skype...</h1>
</body>
</html>
